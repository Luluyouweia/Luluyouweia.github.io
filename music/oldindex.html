<!DOCTYPE html>
<html>
<head>
    <!-- Version 1.4.0.1 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="utf-8">
	<title>鹿客音乐</title>
	<link rel="stylesheet" href="/music/index.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">		
</head>	
<body onload="checkCookie()">
	<div id="topbar">鹿客音乐</div><div style="height: 50px"></div>
		<ul id="tools" style="display: none;">
		<li>推荐</li>
		<li>精选</li>
		<li>高级</li>
		<li>流行BGM</li>
		<li>经典</li>
		<li>伤感</li>
		<li>超燃</li>
		<li>搞笑</li>
		<li>电音</li>
		<li>游戏</li>
		<li>动漫</li>	
		<li>原创</li>
	</ul>
	
	<div style="height: 30px"></div>
	
	<div id="page" ></div>
	
    <!--For iframe back:-->
    <button class="back" id="returnIfr" style="z-index: 19;display: none;top: 1.2vh;right: 2vw;position: fixed;" onclick="back('ifr')">╳</button>

	<section id="player">
		<button class="back" style="top: 1.2vh;right: 5vw;font-weight: 600;" onclick="back('playerScreen')">╳</button>
		<div id="playerBG">
			<section id="playerSection">
                <div id="boardMusicTitle">音乐标题</div>
				<div id="playerInner"></div>
			</section>
		</div>
		<section id="musicUserSelect">
			<span id="ilike" class="fa fa-heart-o" onclick="addCookie('music',MUSICID)"></span>
			<span id="clearTexts" class="fa fa-minus" onclick="clearScreenTexts()"></span>
			<span id="playSet" class="fa fa-sort-amount-asc" onclick="loopPlay()"></span>
			<span id="audioDisplay" class="fa fa fa-caret-square-o-down" onclick="audioDisplayFunc()"></span>
		</section>
	</section>
	
	<div id="listenContent">
		<button id="listen" class="float-around fa fa-headphones"></button>
	</div>
	<audio id="music" controls><source src="" type="audio/mp3"></source></audio>
	<iframe id ="ifr" src="" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
	<br><br><br>
    
	<script src="/music/data.js"></script>
	<script src="/music/render.js"></script>
    <script>
        function getIdByLink(){
    let musicId = window.location.search.split('?')[1]||false;
    if(musicId==false){
        return false;
    }
    setTimeout(()=>{
        play(musicId);
        console.log("@getIdByLink():msuicId:"+musicId)
    },800)
    return true;
}
getIdByLink();
        $("#topbar").onclick=()=>{
            if(document.documentElement.RequestFullScreen){
            document.documentElement.RequestFullScreen();
          }
          //兼容火狐
          console.log(document.documentElement.mozRequestFullScreen)
          if(document.documentElement.mozRequestFullScreen){
            document.documentElement.mozRequestFullScreen();
          }
          //兼容谷歌等可以webkitRequestFullScreen也可以webkitRequestFullscreen
          if(document.documentElement.webkitRequestFullScreen){
            document.documentElement.webkitRequestFullScreen();
          }
          //兼容IE,只能写msRequestFullscreen
          if(document.documentElement.msRequestFullscreen){
            document.documentElement.msRequestFullscreen();
          }
       }
    </script>
</body>
</html>
