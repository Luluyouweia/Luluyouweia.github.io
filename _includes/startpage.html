<section id="startpage">
    <div>鹿碌有为</div>
    <section>嘿嘿，2023新年快乐!</section>
</section>
<script>
    let stpText=document.getElementById("startpage").getElementsByTagName("SECTION").innerText;
    {
        const text=stpText;
        stpText="";
        let a=setInterval(()=>{
            if(stpText==""){
                stpText="|";
            }else{
                stpText="";
            }
        },600)
        let displayAll=(i)=>{
            if(i>text.length)return true;
            stpText+=text[i];
            ++i;
            setTimeout(displayAll(i),350)
        }
        setTimeout(()=>{
            clearInterval(a);
            displayAll(0);
        },2600)
    }
</script>
